<div>
  <p>Write a message:</p>
  <p><label>To whom: </label><input id="receiver" type="text" [formControl]="receiver"></p>
  <textarea
    [(ngModel)]="content"
    rows="5"
    cols="100"
    placeholder="Write a message...">
  </textarea>
  <p>
    <button [className]="'btn'" (click)="onSend()">Send message</button>
  </p>
</div>
