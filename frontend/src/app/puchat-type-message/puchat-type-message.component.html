<div *ngIf="authenticated">
  <p>Write a message:</p>
  <p><label>To whom: </label><input id="toWhom" type="text" [formControl]="toWhom"></p>
  <textarea
    [(ngModel)]="content"
    rows="5"
    cols="300"
    placeholder="Write a message...">
  </textarea>
  <p>
    <button (click)="onSend()">Send message</button>
  </p>
</div>
